 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Navbar with Login Form in Dropdown</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Varela+Round">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
body {
	font-family: 'Varela Round', sans-serif;
}
.modal-login .btn, .modal-login .btn:active {	
	border: none;
  	background: #12b5e5 !important;
	line-height: normal;
}
.modal-login .btn:hover, .modal-login .btn:focus {
	background: #10a3cd !important;
}
.trigger-btn {
	display: inline-block;
	margin: 100px auto;
}
</style>
</head>
<body>
	<div class="modal-body">
	<div class="modal-dialog modal-login">
	<div class="modal-content">
	 <div class="modal-body">
			<form action="save" method="post">
				<div class="form-group">
					<label>ID</label> <input type="text"  name="id" class="form-control"
						required="required">
				</div>
				<div class="form-group">
					<label>NAME</label> <input type="text"  name="name" class="form-control"
						required="required">
				</div>
				<div class="form-group" >
					<label>EMAIL</label> <input type="text"  name="email" class="form-control"
						required="required">
				</div>
				 <div class="form-group" >
					<label>COURSENAME</label> <input type="text"  name="course" class="form-control"
						required="required">
				</div>
				<input type="submit" class="btn btn-primary" value="save">
			</form>
		</div>
		</div>
		</div>
 </div> 	
</body>
</html>
